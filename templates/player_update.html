{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
</head>
<body>
<div class="container">
  <h1>{{ title }}</h1>

  <form method="post">
    {% csrf_token %}

    <!-- プレイヤー名フォーム -->
    <div>
      <label for="{{ player_form.name.id_for_label }}">{{ player_form.name.label }}</label>
      {{ player_form.name }}
    </div>

    <!-- ベイブレードFormSet -->
    {{ formset.management_form }}
    {% for form in formset %}
      <div class="form-row">
        {{ form.name.label_tag }} {{ form.name }}
      </div>
    {% endfor %}

    <button type="submit">保存</button>
  </form>

  <p><a href="{% url 'player_list' %}" class="button">一覧に戻る</a></p>
</div>
</body>
</html>
