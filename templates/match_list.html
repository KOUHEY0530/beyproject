<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>勝敗一覧</title>
</head>
<body>
    <h1>勝敗一覧</h1>
    <ul>
    {% for match in matches %}
        <li>{{ match.player1 }} vs {{ match.player2 }} - 勝者: {{ match.winner }} ({{ match.date }})</li>
    {% empty %}
        <li>まだ勝敗記録がありません。</li>
    {% endfor %}
    </ul>

    <a href="{% url 'match_create' %}">新しい勝敗を登録する</a><br>
    <a href="{% url 'home' %}">ホームへ戻る</a>
</body>
</html>
