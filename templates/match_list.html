<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>勝敗一覧</title>
</head>
<body>
    <h1>勝敗一覧</h1>

    <table border="1">
        <thead>
            <tr>
                <th>日付</th>
                <th>プレイヤー1</th>
                <th>プレイヤー2</th>
                <th>勝者</th>
            </tr>
        </thead>
        <tbody>
            {% for match in matches %}
            <tr>
                <td>{{ match.date }}</td>
                <td>{{ match.player1.username }}</td>
                <td>{{ match.player2.username }}</td>
                <td>{{ match.winner.username }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">試合データがまだありません。</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p><a href="{% url 'home' %}">ホームに戻る</a></p>
</body>
</html>
