{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
</head>
<body>
  <div class="container">
    <h1>{{ title }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ player_form.as_p }}
        {{ formset.management_form }}
        {% for form in formset %}
          {{ form.as_p }}
        {% endfor %}
        <button type="submit">保存</button>
      </form>

    <p><a href="{% url 'player_list' %}" class="button">一覧に戻る</a><br>
    <a href="{% url 'home' %}" class="button">ホームに戻る</a></p>
  </div>
</body>
</html>
