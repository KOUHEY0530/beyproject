{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ title|default:"プレイヤー登録" }}</title>
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>{{ title|default:"プレイヤー登録" }}</h1>

        <form method="post">
            {% csrf_token %}

            <label for="{{ form.name.id_for_label }}">名前</label>
            {{ form.name }}

            <label for="{{ form.beyblade_name.id_for_label }}">ベイブレード名</label>
            {{ form.beyblade_name }}

            <button type="submit" class="button">登録する</button>
        </form>

        <p><a href="{% url 'home' %}" class="button">ホームに戻る</a></p>
    </div>
</body>
</html>
