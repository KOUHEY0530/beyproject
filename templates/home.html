{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ホーム画面</title>
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
</head>
<body>
<div class="container">
    <h1>ホーム画面</h1>
    <p class="greeting">{{ user.username }} さん、こんにちは！</p>

    <ul class="center">
        <li><a href="{% url 'player_beyblade_create' %}" class="button">プレイヤー・ベイブレード登録</a></li>
        <li><a href="{% url 'player_list' %}" class="button">プレイヤー・ベイブレード一覧</a></li>
        <li><a href="{% url 'match_create' %}" class="button">勝敗を登録</a></li>
    </ul>

    <ul class="center">
        <li><a href="{% url 'match_list' %}" class="button">勝敗一覧</a></li>
        <li><a href="{% url 'player_stats' %}" class="button">プレイヤー勝率一覧</a></li>
        <li class="button-li">
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="button logout-button">ログアウト</button>
            </form>
        </li>
    </ul>
</div>
</div>
</body>
</html>
